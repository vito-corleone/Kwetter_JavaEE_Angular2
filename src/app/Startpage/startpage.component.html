<div class="row">
    <div class="col-md-3">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Profile info</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="form-group">
                        <form class="form-horizontal">
                            <label class="control-label" for="focusedInput">Name</label>
                            <input class="form-control" id="focusedInput" type="text" value={{user.name}}>
                            <label class="control-label" for="focusedInput">Bio</label>
                            <input class="form-control" id="focusedInput" type="text" value={{user.bio}}>
                            <label class="control-label" for="focusedInput">Location</label>
                            <input class="form-control" id="focusedInput" type="text" value={{user.location}}>
                            <label class="control-label" for="focusedInput">Website</label>
                            <input class="form-control" id="focusedInput" type="text" value={{user.website}}>
                            <div class="col-lg-10 col-lg-offset-2" style="padding-top: 10px;">
                                <button type="submit" class="btn btn-primary" style="float: right;">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">Kweet</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="form-group">
                        <div class="col-md-3">
                            <label class="control-label center-block" for="focusedInput">Post a kweet</label>
                        </div>
                        <div class="col-md-6">
                            <input class="form-control" id="focusedInput" type="text" placeholder="Type your kweet" [(ngModel)]="postingContent">
                        </div>
                        <div class="col-md-3">
                            <button type="submit" (click)="getCreatePost()" class="btn btn-primary" style="float: right;">Post</button>
                        </div>
                    </div>
                </div>
                <hr>
                <p class="lead">Or, simply search a kweet..</p>
                <hr>
                <div class="row">
                    <div class="form-group">
                        <div class="col-md-3">
                            <label class="control-label center-block" for="focusedInput">Search</label>
                        </div>
                        <div class="col-md-6">
                            <input class="form-control" id="focusedInput" type="text" placeholder="Search" [(ngModel)]="searchKeyword">
                        </div>
                        <div class="col-md-3">
                            <button type="submit" (click)="getSearchResult()" class="btn btn-primary" style="float: right;">Search</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">Following</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <table class="table table-striped table-hover ">
                        <thead>
                            <tr>
                                <th>Icon</th>
                                <th>Name</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let user of userFollowing ">
                                <td data-field="image"><img src="{{user.photoPath}}" class="img-rounded" alt="Cinque Terre" style="max-height: 50px; max-width: 50px;"></td>
                                <td>{{user.name}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-3 fixed">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">Trends</h3>
            </div>
            <div class="panel-body">

            </div>
        </div>
    </div>
    <div class="col-md-6" style="max-height: 350px; overflow: auto;">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">Timeline</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <table class="table table-striped table-hover table-fixed">
                        <thead>
                            <tr>
                                <th>Icon</th>
                                <th>Name</th>
                                <th>Content</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let post of userPostings ">
                                <td data-field="image"><img src="{{user.photoPath}}" class="img-rounded" alt="Cinque Terre" style="max-height: 50px; max-width: 50px;"></td>
                                <td>{{post.author}}</td>
                                <td>{{post.content}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-3">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">Followed by</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <table class="table table-striped table-hover ">
                        <thead>
                            <tr>
                                <th>Icon</th>
                                <th>Name</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let user of userFollowedBy ">
                                <td data-field="image"><img src="{{user.photoPath}}" class="img-rounded" alt="Cinque Terre" style="max-height: 50px; max-width: 50px;"></td>
                                <td>{{user.name}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
