<div class="row">
    <div class="col-md-3">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Profile info</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="form-group">
                        <form class="form-horizontal">
                            <label class="control-label" for="focusedInput">Name</label>
                            <input class="form-control" id="focusedInput" type="text" value={{user.name}}>
                            <label class="control-label" for="focusedInput">Bio</label>
                            <input class="form-control" id="focusedInput" type="text" value={{user.bio}}>
                            <label class="control-label" for="focusedInput">Location</label>
                            <input class="form-control" id="focusedInput" type="text" value={{user.location}}>
                            <label class="control-label" for="focusedInput">Website</label>
                            <input class="form-control" id="focusedInput" type="text" value={{user.website}}>
                            <div class="col-lg-10 col-lg-offset-2" style="padding-top: 10px;">
                                <button type="submit" class="btn btn-primary" style="float: right;">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">Kweet</h3>
            </div>
            <div class="panel-body">
                Panel content
                <ul>
                    <li *ngFor="let user of userFollowing ">{{user.name}} {{user.emailAddress}}</li>
                </ul>



            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">Following</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <ul>
                        <li *ngFor="let user of userFollowing ">
                            <img src="{{user.photoPath}}" class="img-rounded" alt="Cinque Terre" width="20" height="20">
                            {{user.name}}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-3 fixed">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">Trends</h3>
            </div>
            <div class="panel-body">
                Panel content
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">Timeline</h3>
            </div>
            <div class="panel-body">
                Panel content
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">Followed by</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <ul>
                        <li *ngFor="let user of userFollowedBy ">
                            <img src="{{user.photoPath}}" class="img-rounded" alt="Cinque Terre" width="20" height="20">
                            {{user.name}}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
