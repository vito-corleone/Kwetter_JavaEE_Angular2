<div class="row">
    <div class="col-md-9">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Profile info</h3>
            </div>
            <div class="panel-body">
                <div class="col-md-3">
                    <img src="{{user.photoPath}}" class="img-rounded" alt="no image" style="max-width:150px; max-height: 200px;">
                </div>
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-3">
                            <label class="control-label" for="focusedInput">Name</label>
                        </div>
                        <div class="col-md-9">
                            <input type="text" class="form-control" #inputUserName value="{{user.name}}">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <label class="control-label" for="focusedInput">Bio</label>
                        </div>
                        <div class="col-md-9">
                            <input type="text" class="form-control" #inputUserBio value="{{user.bio}}">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <label class="control-label" for="focusedInput">Location</label>
                        </div>
                        <div class="col-md-9">
                            <input type="text" class="form-control" #inputUserLocation value="{{user.location}}">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3">
                            <label class="control-label" for="focusedInput">Website</label>
                        </div>
                        <div class="col-md-9">
                            <input type="text" class="form-control" #inputUserWebsite value="{{user.website}}">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <button type="button" (click)="updateUserInfo(inputUserName.value,inputUserBio.value,inputUserLocation.value,inputUserWebsite.value)"
                                class="btn btn-success" style="float:right;">Save info</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">Following</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <table class="table table-striped table-hover ">
                        <thead>
                            <tr>
                                <th>Icon</th>
                                <th>Name</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let user of userFollowing ">
                                <td data-field="image"><img src="{{user.photoPath}}" class="img-rounded" alt="no image" style="max-height: 50px; max-width: 50px;"></td>
                                <td><a href="http://localhost:3000/profilepage?userEmailAddress={{user.emailAddress}}">{{user.name}}</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-3 fixed">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">Kweet</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <label class="control-label center-block" for="focusedInput">Post a kweet</label>
                </div>
                <div class="row">
                    <div class="col-md-9">
                        <input class="form-control" id="focusedInput" type="text" #inputNewKweet placeholder="Type your kweet">
                    </div>
                    <div class="col-md-3">
                        <button type="button" (click)="createPost(inputNewKweet.value)" class="btn btn-primary" style="float: right;">Post</button>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <p class="text-info" align="center-block">Or, simply search a kweet..</p>
                </div>
                <hr>
                <div class="row">
                    <label class="control-label center-block" for="focusedInput">Search</label>
                </div>
                <div class="row">
                    <div class="col-md-9">
                        <input class="form-control" id="focusedInput" type="text" #inputSearchKweet placeholder="Search">
                    </div>
                    <div class="col-md-3">
                        <button type="submit" (click)="getSearchResult(inputSearchKweet.value)" class="btn btn-primary" style="float: right;">Search</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6" style="max-height: 350px; overflow: auto;">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">Timeline</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div *ngIf="!search">
                        <table class="table table-striped table-hover table-fixed">
                            <thead>
                                <tr>
                                    <th>Icon</th>
                                    <th>Name</th>
                                    <th>Content</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let post of userTimelinePostings ">
                                    <td data-field="image"><img src="{{user.photoPath}}" class="img-rounded" alt="no image" style="max-height: 50px; max-width: 50px;"></td>
                                    <td>{{post.author}}</td>
                                    <td>{{post.content}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div *ngIf="search">
                        <table class="table table-striped table-hover table-fixed">
                            <thead>
                                <tr>
                                    <th>Icon</th>
                                    <th>Name</th>
                                    <th>Content</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let post of searchResultPostings ">
                                    <td data-field="image"><img src="{{user.photoPath}}" class="img-rounded" alt="no image" style="max-height: 50px; max-width: 50px;"></td>
                                    <td>{{post.author}}</td>
                                    <td>{{post.content}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-3">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">Followed by</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <table class="table table-striped table-hover ">
                        <thead>
                            <tr>
                                <th>Icon</th>
                                <th>Name</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let user of userFollowedBy ">
                                <td data-field="image"><img src="{{user.photoPath}}" class="img-rounded" alt="no image" style="max-height: 50px; max-width: 50px;"></td>
                                <td><a href="http://localhost:3000/profilepage?userEmailAddress={{user.emailAddress}}">{{user.name}}</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
