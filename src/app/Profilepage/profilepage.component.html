<div class="row">
    <div class="col-md-9">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Profile info</h3>
            </div>
            <div class="panel-body">
                <div class="col-md-3">
                    <img src="{{user.photoPath}}" class="img-rounded" alt="no image" style="max-width:150px; max-height: 200px;">
                </div>
                <div class="col-md-9">
                    <div class="row">
                        <div class="col-md-3">
                            <label class="control-label" for="focusedInput">Name</label>
                        </div>
                        <div class="col-md-3">
                            <label class="control-label" for="focusedInput">{{user.name}}</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <label class="control-label" for="focusedInput">Bio</label>
                        </div>
                        <div class="col-md-3">
                            <label class="control-label" for="focusedInput">{{user.bio}}</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3">
                            <label class="control-label" for="focusedInput">Location</label>
                        </div>
                        <div class="col-md-3">
                            <label class="control-label" for="focusedInput">{{user.location}}</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3">
                            <label class="control-label" for="focusedInput">Website</label>
                        </div>
                        <div class="col-md-3">
                            <label class="control-label" for="focusedInput">{{user.website}}</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-3">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">Following</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <table class="table table-striped table-hover ">
                        <thead>
                            <tr>
                                <th>Icon</th>
                                <th>Name</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let user of userFollowing ">
                                <td data-field="image"><img src="{{user.photoPath}}" class="img-rounded" alt="no image" style="max-height: 50px; max-width: 50px;"></td>
                                <td><a href="http://localhost:3000/profilepage?userEmailAddress={{user.emailAddress}}">{{user.name}}</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-9">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">Timeline</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <table class="table table-striped table-hover table-fixed">
                        <thead>
                            <tr>
                                <th>Icon</th>
                                <th>Name</th>
                                <th>Content</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let post of userPostings ">
                                <td data-field="image"><img src="{{user.photoPath}}" class="img-rounded" alt="no image" style="max-height: 50px; max-width: 50px;"></td>
                                <td>{{post.author}}</td>
                                <td>{{post.content}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">Followed by</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <table class="table table-striped table-hover ">
                        <thead>
                            <tr>
                                <th>Icon</th>
                                <th>Name</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let user of userFollowedBy ">
                                <td data-field="image"><img src="{{user.photoPath}}" class="img-rounded" alt="no image" style="max-height: 50px; max-width: 50px;"></td>
                                <td><a href="http://localhost:3000/profilepage?userEmailAddress={{user.emailAddress}}">{{user.name}}</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
